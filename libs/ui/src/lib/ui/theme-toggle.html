<lib-button type="secondary" size="medium" (clicked)="toggleTheme()">
  <span class="theme-icon">
    {{ themeService.currentTheme() === 'light' ? '🌙' : '☀️' }}
  </span>
  <span class="theme-text">
    {{ themeService.currentTheme() === 'light' ? 'الوضع الليلي' : 'الوضع
    النهاري' }}
  </span>
</lib-button>
